---
section: work
layout: default
title: "Work"
---
<header>
	<h1 class="page-title">Work</h1>
</header>
<article>
	{% for org in site.data.work_list %}
		<section class="experience">
			<header>
				<h1>{{ org.name }}</h1>
				<p>{{ org.desc }}</p>
			</header>

			<h2>Projects</h2>
			<ul>
			{% for project in org.projects %}
				<li><a href="{{ project.url }}">{{ project.name }}</a></li>
			{% endfor %}
			</ul>
		
		</section>
	{% endfor %}
</article>
