---
layout: default
---
<div class="post content">
	<header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <time class="post-date" datetime="{{ post.date }}">
            {{ page.date | date: "%b %-d, %Y" }}
        </time>
    </header>
	<article class="post-content">
	{{ content }}
	</article>
</div>
